<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }


        /* pop up box */
        .button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            font-size: 16px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }


        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 12px 16px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
        }
        .form-label {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #aaa;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: 5px;
            left: 12px;
            font-size: 12px;
            color: #007bff;
            background: #ffffff;
            padding: 0 4px;
        }
    </style>
    <title>Responsive Form</title>
</head>
<body>


    <form method="POST" action="https://formsubmit.co/f76f7b7a47688d6a194e35ff337100f6" enctype="multipart/form-data">
        <input type="email" name="email" placeholder="Your email">
        <textarea name="message" placeholder="Details of your problem"></textarea>
        <input type="file" name="attachment" accept="image/png, image/jpeg">
        <button type="submit">Send Test</button>
    </form>



    <button class="button open-modal">Contact</button>
    <button class="button open-modal">Contact Us</button>
    <button class="button open-modal">Get in Touch</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close" id="closeModal">&times;</button>
            <h2>Online Session</h2>

            <div class="container mt-5">
                <form action="https://formsubmit.co/f76f7b7a47688d6a194e35ff337100f6" method="POST">
                    <div class="row">
                        <!-- Full Name -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="name" name="name" class="form-control" placeholder=" " required>
                                <label for="name" class="form-label">Full Name</label>
                            </div>
                        </div>
                        <!-- Email Address -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" id="email" name="email" class="form-control" placeholder=" " required>
                                <label for="email" class="form-label">Email Address</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Subject -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="subject" name="subject" class="form-control" placeholder=" " required>
                                <label for="subject" class="form-label">Subject</label>
                            </div>
                        </div>
                        <!-- Phone Number -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="tel" id="phone" name="phone" class="form-control" placeholder=" " required>
                                <label for="phone" class="form-label">Phone Number</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Subject -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="hidden" name="_autoresponse" value="response soon">
                            </div>
                        </div>
                        <!-- Phone Number -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="hidden" name="_template" value="table">
                            </div>
                        </div>
                    </div>
                    <!-- Message -->
                    <div class="form-group">
                        <textarea id="message" name="message" class="form-control" rows="4" placeholder=" " required></textarea>
                        <label for="message" class="form-label">Message</label>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Get all buttons with the class "open-modal"
        const openModalButtons = document.querySelectorAll('.open-modal');
        const closeModal = document.getElementById('closeModal');
        const modal = document.getElementById('modal');

        // Add a click event listener to each button
        openModalButtons.forEach((button) => {
            button.addEventListener('click', () => {
                modal.style.display = 'flex';
            });
        });

        // Close the modal when clicking the close button
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close the modal when clicking outside of it
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>








</body>
</html>
